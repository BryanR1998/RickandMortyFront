<mat-toolbar color="accent" class="toolbar">
    <span>Menu</span>
    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<mat-nav-list *ngFor="let item of routesData">
    <a mat-list-item routerLink="{{item.route}}">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <span mat-line>{{item.name}}</span>
    </a>
</mat-nav-list>
