<h2>Listado de Capitulos</h2>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let episode"> {{ episode.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let episode"> {{ episode.name }} </td>
        </ng-container>

        <ng-container matColumnDef="air_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Air Date </th>
            <td mat-cell *matCellDef="let episode"> {{ episode.air_date }} </td>
        </ng-container>

        <ng-container matColumnDef="episode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Episode </th>
            <td mat-cell *matCellDef="let episode"> {{ episode.episode }} </td>
        </ng-container>

        <!-- links Column -->
        <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef>Link</th>
            <td mat-cell *matCellDef="let episode">
                <button mat-mini-fab color="accent" aria-label="Boton para dirigir hacia el capitulo"
                    [routerLink]="['/episode/descriptionEpisode', episode.id]">
                    <mat-icon>play_arrow</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
